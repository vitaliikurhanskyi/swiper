<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/clean.css">
	<link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css">	
	<title>Swiper</title>
</head>
<body>
	<div class="wrapper">
		<div class="title-wrapper">
			<h1 class="title">Slider Swiper 17:35</h1>
		</div>
		<!-- Slider main container -->
		<div class="swiper image-slider swiper-container">
		  <!-- Additional required wrapper -->
		  <div class="image-slider__wrapper swiper-wrapper">
		    <!-- Slides -->
		    <div data-hash="slide-1" class="image-slider__slide swiper-slide">
		    	<div class="image-slider__image">
		    		<img src="https://random.imagecdn.app/1200/600" alt="image">
		    	</div>
		    </div>
		    <div data-hash="slide-2" class="image-slider__slide swiper-slide">
		    	<div class="image-slider__image">
		    		<img src="https://random.imagecdn.app/1000/500" alt="image">
		    	</div>
		    </div>
		    <div data-hash="slide-3" class="image-slider__slide swiper-slide">
		    	<div class="image-slider__image">
		    		<img src="https://random.imagecdn.app/1000/600" alt="image">
		    	</div>
		    </div>
		  </div>
		  <!-- If we need pagination -->
		  <div class="swiper-pagination"></div>

		  <!-- If we need navigation buttons -->
		  <div class="swiper-button-prev"></div>
		  <div class="swiper-button-next"></div>

		  <!-- If we need scrollbar -->
		  <div class="swiper-scrollbar"></div>
		</div>
	</div>
	<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
